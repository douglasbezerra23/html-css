<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="regiao sudeste">
                    <option value="mg">minas gerais</option>
                    <option value="rj">rio de janeiro</option>
                    <option value="sp">sao paulo</option>
                </optgroup>
                <optgroup label="regiao nordeste">
                    <option value="ma">maranha</option>
                    <option value="pe">pernambuco</option>
                    <option value="rn">Rio grande do norte</option>
                </optgroup>


            </select>
        </p>
        <p>
            <label for="iprof">profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">adminstrador</option>
                <option value="dev">desenvolvedor</option>
                <option value="eng">engenheiro</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="digite seu texto aqui"></textarea>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
