<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="" method="get">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">masculino</label>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">feminino</label>
        </fieldset>
        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="bas" id="idbas"><label for="idbas">basquete</label><br>
            <input type="checkbox" name="fut" id="idfut" checked><label for="idfut">futobol</label><br>
            <input type="checkbox" name="nat" id="idnat"><label for="idnat">natacao</label><br>
            <input type="checkbox" name="tenis" id="idtenis"><label for="idtenis">tenis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
