<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>Inserindo videos</h1>
    <p>este video esta hospedado no meu proprio servidpr</p>
    <video width="500" controls>
        <source src="medica/cavalo.mp4" type="video/mp4">
        <source src="midias/Cavalo0.mkv" type="video/mkv">
        <source src="midias/Cavalo2.m4v" type="video/m4v">
        <source src="midias/Cavalo3.webm" type="video/webm">
        <p>seu navegador nao tem a compatibilidade para reproduzir esse video</p>
    </video>
    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315"
     src="https://www.youtube.com/embed/FdE5G95B7Mg"
      title="YouTube video player" frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; 
      encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen></iframe>
</body>
</html>
