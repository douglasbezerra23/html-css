<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags do HTML</title>
</head>
<body>
    <h1>Tags do HTML</h1>
    <p>em html5, podemos inserir os elementos da lisata a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso</p>
    <ul>
        <li><abbr title="aqui usa a tag P">Paragrafos</abbr></li>
        <li><abbr title="aqui usa a tag h1..h6">Titulos</abbr></li>
        <li><abbr title="aqui usa a tag img">Imagens</abbr></li>
        <li><abbr title="aqui usa a tag abbr">Abreviacoes</abbr></li>
        <li><abbr title="aqui usa a tag code">Codigos-Fonte</abbr></li>
        <li><abbr title="aqui usa a tag ol,li">Listas numeradas</abbr></li>
        <li><abbr title="aqui usa a tag ul,li">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
